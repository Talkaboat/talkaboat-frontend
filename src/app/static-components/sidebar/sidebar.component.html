<nav [class.open]="isSidebarOpen"
  class="z-40 transition-all ease-in-out duration-500 fixed left-0 md:left-[1rem] top-[6.5rem] md:top-[7.5rem] md:rounded-[1rem] overflow-hidden rounded-r-[2rem] w-[0rem] md:w-[4.5rem] bottom-[1rem] text-[1.3rem] bg-shadow-700 font-semibold">
  <div>
    <ul [class.w-[26rem]]="isSidebarOpen" class="py-5">
      <li class="hover-up md:hidden"><a [routerLink]="['']" class="flex" [queryParams]="{ 'tokenA': null, 'tokenB': null }">
        <img src="./assets/images/sidebar/a.png" />
        <span [class.hidden]="!isSidebarOpen" class="min-w-[20rem]">
          Talkaboat
        </span>
      </a></li>
      <li class="hover-up"><a [routerLink]="['/shipyard']" class="flex" [queryParams]="{ 'tokenA': null, 'tokenB': null }">
          <img src="./assets/images/sidebar/home.svg" />
          <span [class.hidden]="!isSidebarOpen" class="min-w-[20rem]">
            {{ 'home' | translate}}
          </span>
        </a></li>
      <li class="hover-up"><a [routerLink]="['/swap']" class="flex" queryParamsHandling="">
          <img src="./assets/images/sidebar/swap.svg" />
          <span [class.hidden]="!isSidebarOpen" class="min-w-[20rem]">
            {{ 'swap' | translate}}
          </span>
        </a></li>
      <li class="hover-up"><a [routerLink]="['/lounge']" class="flex" queryParamsHandling="">
          <img src="./assets/images/sidebar/lounge.svg" />
          <span [class.hidden]="!isSidebarOpen" class="min-w-[20rem]">
            {{ 'lounge' | translate}}
          </span>
        </a></li>
    </ul>
    <!-- BOTTOM AREA -->
    <ul [class.min-w-[20rem]]="isSidebarOpen" class="absolute  bottom-0 py-5">
      <li class="hover-up"><a [routerLink]="['/info']" class="flex" queryParamsHandling="">
          <img src="./assets/images/sidebar/info.svg" />
          <span [class.hidden]="!isSidebarOpen">
            {{ 'further_information' | translate}}
          </span>
        </a>
      </li>
      <li class="hover-up"><a [routerLink]="['/tasks']" class="flex" queryParamsHandling="">
          <img src="./assets/images/sidebar/tasks.svg" />
          <span [class.hidden]="!isSidebarOpen" class="min-w-[20rem]">
            {{ 'tasks' | translate}}
          </span>
        </a></li>
      <li class="hover-up"><a [routerLink]="['/gift']" class="flex" queryParamsHandling="">
          <img src="./assets/images/sidebar/gift.svg" />
          <span [class.hidden]="!isSidebarOpen" class="min-w-[20rem]">
            {{ 'gift' | translate}}
          </span>
        </a></li>
      <li class="hover-up"><button (click)="toggleLang()" class="flex text-left font-semibold">
          <img src="./assets/images/sidebar/globe.svg" />
          <span [class.hidden]="!isSidebarOpen" class="min-w-[20rem]">
            {{ 'lang' | translate}}
          </span>
        </button></li>
    </ul>
  </div>

</nav>
