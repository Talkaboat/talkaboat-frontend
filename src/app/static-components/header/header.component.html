<header class="z-50 fixed pointer-events-none left-[0.625rem] right-[0.625rem] top-[0.625rem] h-header text-main-500">

      </button>
      <a class="my-auto h-fit hidden text-[1.875rem] md:block cursor-pointer" tabindex="0" [routerLink]="['']">Talkaboat</a>
    </div>

      <label *ngIf="headerState != 'home'" aria-label="search" for="search-modal"

        <svg class="h-6 w-6 mx-auto text-info  rounded-[0.625rem]" fill="currentColor"
          viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd"
            d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"

      <img class="h-6 w-6 mx-auto text-info  rounded-[0.625rem]" [src]=" 'language_flag' | translate" />
    </button>
      <a *ngIf="!userData.userName" [routerLink]="['/login']"
      class="btn max-[2.1875rem] h-[2.1875rem] min-h-[2.1875rem] px-0 w-[2.1875rem] mr-2">

     </a>
