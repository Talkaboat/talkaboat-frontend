<header class="fixed left-0 right-0 top-0 h-header">
  <nav
    class="bg-main-500 border-gray-200 pl-3 pr-6 py-3 flex justify-between font-semibold max-h-[4.5rem] rounded-br-[2rem]">
    <div id="left-header-area" class="flex text-[1.5rem]">
      <button class="mr-8 w-[3rem] h-[3rem] my-auto" (click)="toggleSidebar()">
        &#9776;
      </button>
      <a class="my-auto h-[fit-content] cursor-pointer" tabindex="0" [routerLink]="['']">Talkaboat</a>
    </div>
    <div id="search-slot-area">
      <div class="relative">
        <button class="flex absolute inset-y-0 left-0 items-center w-[3rem] ">
          <img class="w-4 h-4 mx-auto text-main-500" src="./assets/images/header/filter.svg" />
        </button>
        <input type="text"
          class="bg-shadow-500 pl-[3.5rem] pr-[3.5rem] h-[3rem] w-[20rem] md:w-[30rem] lg:w-[40rem] text-main-300 text-[1.25rem] font-semibold px-3 rounded"
          [placeholder]="'search_podcast_placeholder' | translate" />
        <button class="flex absolute inset-y-0 right-0 items-center w-[3rem]">
          <svg class="w-5 h-5 mx-auto text-main-500" fill="currentColor" viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd"
              d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
              clip-rule="evenodd"></path>
          </svg>
        </button>
      </div>

    </div>
    <div id="profile-icon-area" class="my-auto w-[6.6rem] max-w-[6.6rem] flex justify-end text-center">
      <a *ngIf="!userData.userName" [routerLink]="['/login']"
        class="btn hover:outline-none w-full  px-[0.6rem] py-[0.3rem] font-semibold">Login</a>
      <button *ngIf="userData.userName" (click)="isProfileSidebarOpen = !isProfileSidebarOpen"
        class="hover:outline-none rounded flex w-full ring-main-700 ring-1 px-[0.6rem] py-[0.3rem] overflow-hidden text-ellipsis font-semibold">
        {{ userData.userName }}
        <svg *ngIf="!isProfileSidebarOpen" aria-hidden="true" focusable="false" data-prefix="fas" data-icon="caret-down"
          class="w-5 h-5 my-auto ml-2" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512">
          <path fill="currentColor"
            d="M31.3 192h257.3c17.8 0 26.7 21.5 14.1 34.1L174.1 354.8c-7.8 7.8-20.5 7.8-28.3 0L17.2 226.1C4.6 213.5 13.5 192 31.3 192z">
          </path>
        </svg>
        <svg *ngIf="isProfileSidebarOpen" aria-hidden="true" focusable="false" data-prefix="fas" data-icon="caret-up" class="w-5 h-5 my-auto ml-2" role="img"
          xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512">
          <path fill="currentColor"
            d="M288.662 352H31.338c-17.818 0-26.741-21.543-14.142-34.142l128.662-128.662c7.81-7.81 20.474-7.81 28.284 0l128.662 128.662c12.6 12.599 3.676 34.142-14.142 34.142z">
          </path>
        </svg>
      </button>
    </div>
  </nav>
</header>
