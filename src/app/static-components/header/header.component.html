<header class="fixed left-[1rem] right-[1rem] top-[1rem] h-header text-main-500">
  <nav
    class="border-gray-200 py-3 flex justify-between font-semibold max-h-[4.5rem] md:max-h-[5.5rem] rounded-b-[2rem]">
    <div id="left-header-area" class="flex text-[1.5rem]">
      <button class="mr-1 md:mr-5 w-[3rem] md:w-[4.5rem] md:h-[4.5rem] h-[3rem] my-auto bg-shadow-700 rounded-[1rem]" (click)="toggleSidebar()">
        &#9776;
      </button>
      <a class="my-auto h-[fit-content] hidden text-[3rem] md:block cursor-pointer" tabindex="0" [routerLink]="['']">Talkaboat</a>
    </div>
    <div id="search-slot-area" class="sm:pl-[4rem] md:pl-0 md:pr-[6rem]">
      <app-search-slot></app-search-slot>
    </div>
    <div id="profile-icon-area" class="my-auto w-[7rem] md:w-[8rem] md:max-w-[8rem] max-w-[7rem] flex justify-end text-center">
      <a *ngIf="!userData.userName" [routerLink]="['/login']"
        class="btn hover:outline-none w-full rounded-[1rem] md:py-[1.5rem]  px-[0.6rem] py-[0.75rem] bg-shadow-700 font-semibold">Login</a>
      <button *ngIf="userData.userName" (click)="isProfileSidebarOpen = !isProfileSidebarOpen"
        class="hover:outline-none rounded-[1rem] md:py-[1.5rem] flex w-full justify-end ring-main-700 bg-shadow-700 ring-1 px-[0.8rem] py-[0.75rem] overflow-hidden text-ellipsis font-semibold">
        {{ userData.userName }}
        <svg *ngIf="!isProfileSidebarOpen" aria-hidden="true" focusable="false" data-prefix="fas" data-icon="caret-down"
          class="w-5 h-5 my-auto ml-2 rounded-[1rem]" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512">
          <path fill="currentColor"
            d="M31.3 192h257.3c17.8 0 26.7 21.5 14.1 34.1L174.1 354.8c-7.8 7.8-20.5 7.8-28.3 0L17.2 226.1C4.6 213.5 13.5 192 31.3 192z">
          </path>
        </svg>
        <svg *ngIf="isProfileSidebarOpen" aria-hidden="true" focusable="false" data-prefix="fas" data-icon="caret-up" class="w-5 h-5 my-auto ml-2 rounded-[1rem]" role="img"
          xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512">
          <path fill="currentColor"
            d="M288.662 352H31.338c-17.818 0-26.741-21.543-14.142-34.142l128.662-128.662c7.81-7.81 20.474-7.81 28.284 0l128.662 128.662c12.6 12.599 3.676 34.142-14.142 34.142z">
          </path>
        </svg>
      </button>
    </div>
  </nav>
</header>
<app-profile-sidebar [isProfileSidebarOpen]="isProfileSidebarOpen" [userData]="userData"></app-profile-sidebar>
