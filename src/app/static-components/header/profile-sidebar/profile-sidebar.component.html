<div   [class.open]="isProfileSidebarOpen" class="fixed z-30 bg-shadow-700 max-h-0 right-[0rem] top-[3.5rem] overflow-hidden md:top-[4rem] md:rounded-[0.625rem] rounded-[1.25rem] w-0 transition-all duration-500 ease-in-out">
  <div class="p-2 w-fit min-h-[3.125rem]"  >
    <div *ngIf="isProfileSidebarOpen" class="content mx-auto" (clickOutside)="closeProfileSidebar()">
        <a [routerLink]="['/profile']" (click)="closeProfileSidebar()" [queryParams]="{ user: userData.userName }"  class="btn btn-primary hover:text-primary-content cursor-pointer">{{ userData.userName }}</a>
      <button aria-label="resend email" *ngIf="!userData.verified" class="btn" [class.disabled]="isSendingMail" (click)="resendMail(); closeProfileSidebar();">{{ ("resend_email" ) | translate }}</button>
      <a *ngIf="!isUserKyced" class="btn w-full h-full inline-block cursor-pointer btn-outline" [href]="getKYC()" target="_blank" rel="noopener noreferrer">KYC</a>
      <button aria-label="logout" class="btn btn-outline" (click)="copyReferal(); closeProfileSidebar()">Invite</button>
      <button aria-label="logout" class="btn btn-error hover:text-error-content" (click)="logout(); closeProfileSidebar();">Logout</button>
    </div>

  </div>
</div>
