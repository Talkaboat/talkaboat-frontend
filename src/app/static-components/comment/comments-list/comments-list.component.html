<div class="card max-w-[60rem] px-3 mx-auto">
    <app-comments-meta-data [commentCount]="commentService.commentCount"></app-comments-meta-data>
    <app-comments-write *ngIf="loggedIn()"></app-comments-write>
    <p *ngFor="let comment of commentService.comments" style="padding-top: 3rem">
        <app-comment-item [comment]="comment" ></app-comment-item>
    </p>
    <button (click)="commentService.readMoreComments()">Read more comments</button>
</div>
