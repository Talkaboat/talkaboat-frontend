<div class="media-player-bg grid">
  <vg-player class="hidden" (onPlayerReady)="onPlayerReady($event)">
    <audio #myMedia
           [vgMedia]="$any(myMedia)"
           id="my-video"
           src="http://static.videogular.com/assets/videos/videogular.mp4"
           type="video/mp4">
  </audio>
</vg-player>
<button (click)="play()">fire</button>
<button class="bg-[green]" (click)="pause()">pause</button>
</div>
