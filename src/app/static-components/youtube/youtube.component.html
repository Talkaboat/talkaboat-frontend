<div class="h-full w-full">
  <button class="relative" *ngIf="!videoEnabled; else videoFrame" (click)="videoEnabled = true">
    <img (load)="isLoading = false" [src]="('https://img.youtube.com/vi/' +  videoId + '/hqdefault.jpg') | sanitizeUrl">
    <div *ngIf="isLoading"
    class="w-full absolute left-0 right-0 top-0 bottom-0 mx-auto h-full img-placeholder rounded-[1rem]">
    <app-loading-animation></app-loading-animation>
  </div>
  </button>
  <ng-template #videoFrame>
    <iframe width="100%" height="315" [src]="('https://www.youtube.com/embed/' + videoId) | sanitizeUrl" autoplay title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
  </ng-template>
</div>
