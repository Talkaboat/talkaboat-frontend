<div class="h-full w-full">
  <button class="relative w-full rounded-[0.625rem] text-main-500" *ngIf="!videoEnabled; else videoFrame" (click)="isLoading = true; videoEnabled = true;">
    <svg class="absolute left-[45%] text-main-700 top-[45%] h-[3.75rem] w-[3.75rem]" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512">
      <path
        fill="currentColor"
        d="M361 215C375.3 223.8 384 239.3 384 256C384 272.7 375.3 288.2 361 296.1L73.03 472.1C58.21 482 39.66 482.4 24.52 473.9C9.377 465.4 0 449.4 0 432V80C0 62.64 9.377 46.63 24.52 38.13C39.66 29.64 58.21 29.99 73.03 39.04L361 215z" />
    </svg>
    <img (load)="isLoading = false" [src]="('https://img.youtube.com/vi/' +  videoId + '/hqdefault.jpg') | sanitizeUrl">
    <div *ngIf="isLoading"
    class="w-full absolute left-0 right-0 top-0 bottom-0 mx-auto h-full img-placeholder rounded-[0.625rem]">
    <app-loading-animation></app-loading-animation>
  </div>
  </button>
  <ng-template #videoFrame>
    <div class="relative w-full h-[31.5rem]">
      <iframe (load)="isLoadingVideo = false" width="100%" height="100%" [src]="('https://www.youtube.com/embed/' + videoId + '?autoplay=1') | sanitizeUrl" autoplay="true" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

      <div *ngIf="isLoadingVideo"
      class="w-full absolute left-0 right-0 top-0 bottom-0 mx-auto h-full img-placeholder rounded-[0.625rem]">
      <app-loading-animation></app-loading-animation>
    </div>
    </div>

  </ng-template>
</div>
