<div data-theme="night" class="bg-transparent mt-[1.875rem]">
  <img class="mx-auto max-w-[20rem] px-10 mb-4" src="assets/images/talkaboat_light.png">
  <h3 class="flex mb-8 justify-center text-center intro-header" [innerHtml]="'talkaboat_intro' | translate"></h3>
  <section id="search" class=" mx-auto max-w-[20rem] justify-center px-3 mb-10">
    <form class="w-full h-full relative" (submit)="search()">
      <input type="text" list="searchResults" autofocus class="input input-bordered w-full input-info"
        [placeholder]="'search_podcast_placeholder' | translate" [formControl]="searchTerm" />
      <datalist id="searchResults">
        <option *ngFor="let sr of typeAheadEntries" [value]="sr">{{sr}}</option>
      </datalist>
      <button aria-label="search" type="submit"
        class="flex rounded-[0.625rem] absolute inset-y-0 right-1 items-center focus:border-info hover:border-info my-auto h-[1.875rem]  w-[1.875rem]">
        <svg class="h-6 w-6 mx-auto text-info hover:border-info rounded-[0.625rem]" fill="currentColor"
          viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd"
            d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
            clip-rule="evenodd"></path>
        </svg>
      </button>
    </form>
  </section>

  <section id="info" class="mx-auto max-w-[50rem] justify-center px-3 mb-10">
    <div class="grid grid-cols-1 sm:grid-cols-2 gap-2">
      <div class="card max-w-[20rem] px-3 mx-auto">
        <div class="card-body p-0">
          <h2 class="card-title">{{ 'get_started_header' | translate }}</h2>
          <p>{{ 'get_started_question' | translate }}</p>
          <div class="card-actions justify-end">
            <a [routerLink]="['/register']" class="btn btn-primary">{{ 'get_started_action' | translate }}</a>
          </div>
        </div>
      </div>
      <div class="card max-w-[20rem] px-3 mx-auto">
        <div class="card-body p-0">
          <h2 class="card-title">{{ 'lets_talkaboat_header' | translate }}</h2>
          <p>{{ 'lets_talkaboat_question' | translate }}</p>
          <div class="card-actions justify-end">
            <a [routerLink]="['./intro']" class="btn btn-secondary">{{ 'lets_talkaboat_action' | translate }}</a>
          </div>
        </div>
      </div>
    </div>

  </section>


  <section id="info" class="mx-auto max-w-[50rem] justify-center px-3 mb-10">
    <div class="grid grid-cols-2 gap-2 mt-5">
      <img class="rounded-[1rem] col-span-2 mx-auto mb-5" src="./assets/gifs/mobile.gif">
      <div class="max-w-[20rem] px-3 mx-auto">
        <a href="https://play.google.com/store/apps/details?id=com.aboat.talkaboat" target="_blank"><img src="./assets/images/home/google.png"></a>
      </div>
      <div class="max-w-[20rem] px-3 mx-auto">
        <a href="" class="disabled"><img src="./assets/images/home/apple.png"></a>
      </div>

    </div>

  </section>
  <section id="discover" class="mx-auto max-w-[50rem] justify-center px-3 text-center">
    <h2 class="hidden">{{ 'discover_podcasts' | translate }}</h2>
    <div class="w-[18.75rem] mx-auto bg-shadow-700 mt-5">
      <ng-multiselect-dropdown class="border-info" [settings]="dropdownSettings" [data]="genres"
        [(ngModel)]="selectedGenres" (onSelect)="apply()" (onDeSelect)="apply()" ngDefaultControl>
      </ng-multiselect-dropdown>
    </div>

    <div class="mt-5 relative w-full min-h-[18.75rem] text-left">
      <div *ngIf="podcastDiscoveryIsLoading"
        class="w-full absolute left-0 right-0 top-0 bottom-0 mx-auto h-full rounded-[0.625rem] z-10">
        <app-loading-animation></app-loading-animation>
      </div>
      <div *ngIf="items">
        <app-podcast-carousel [items]="items"></app-podcast-carousel>
      </div>
    </div>
  </section>
</div>
