<div class="w-auto md:max-w-[96rem]  pt-3 px-0 sm:px-10 mx-auto mt-10 sm:mt-0 rounded-[0.625rem]">
  <h1>Settings</h1>
  <div class="mt-5">
    <h5>Wallets</h5>
    <form class="flex mb-10 mt-5" >
      <input type="text" class="input input-bordered input-primary w-full max-w-xs" [placeholder]="'wallet_address' | translate" [formControl]="walletAddress"/>
      <button (click)="addWallet()" type="submit" [disabled]="walletAddress.invalid" class="btn-primary w-10 h-10 text-4xl my-auto ml-2">+</button>
    </form>
    <div class="flex justify-between max-w-md" *ngFor="let wallet of wallets">
      <span>{{ wallet }}</span>
      <button (click)="removeWallet(wallet)">Test</button>
    </div>
  </div>
  <div class="mt-5">
    <h5>Connect Social Account</h5>
    <div class="grid grid-cols-2">
      <button (click)="connectWithGoogle()">Google</button>
      <button (click)="connectWithFacebook()">Facebook</button>
    </div>
  </div>
</div>
