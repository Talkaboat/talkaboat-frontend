<ul class="flex gap-4 flex-grow-0 flex-wrap box-border">
    <li *ngFor="let item of playlists" class="p-4 bg-[rgba(1,30,71,0.4)] hover:bg-[rgba(1,30,71,0.8)] min-w-[20rem] max-w-[20rem] box-border">
        <div class="flex flex-col max-w-xs">
            <img [src]="item.image" class="max-h-60 border-[rgba(1,30,71,0.6)] border-solid border">
            <h3 class="whitespace-nowrap text-ellipsis overflow-hidden mt-4">
                {{item.name}}
            </h3>
            <p class="opacity-25 mt-4">Created: 22.03.2022</p>
            <p class="opacity-25">Episodes: {{item.tracks?.length}}</p>
            <button class="btn rounded-full px-8 py-4 mt-4">Play</button>
        </div>
    </li>
</ul>
