<div class="mx-auto max-w-[80rem] px-[1rem]">
  <button *ngIf="canNavigateBack" class="btn rounded-[1rem] px-5 py-3 bg-shadow-700 text-main-300 border-main-300 border-2" (click)="backNavigation()">{{ 'back_nav' | translate}}</button>

    <div class="rounded-[1rem] mt-5 w-full flex bg-shadow-700 p-5 transition-all duration-500" *ngIf="podcastData">
      <div class="flex-none w-[8rem] h-[8rem] md:w-[12rem] md:h-[12rem] rounded-[1rem] text-center overflow-hidden">
        <div class="relative overflow-hidden w-full h-full">
          <img [class.hidden]="isLoading" (load)="isLoading = false" class="w-full mx-auto h-full img-placeholder rounded-[1rem]" [src]="podcastData.image">
          <button [class.hidden]="isLoading" class="btn opacity-30 hover:opacity-75 hover:bg-main-800 focus-visible:bg-main-800 focus-visible:opacity-75 absolute w-full h-full top-0 right-0 left-0 bottom-0 bg-shadow-500 rounded-[1rem]" (click)="play(0)">
            <img class="w-[5rem] h-[5rem] my-auto mx-auto img-placeholder rounded-[1rem]" src="./assets/images/player/play.png">
          </button>
        </div>


        <img *ngIf="isLoading" class="w-full mx-auto h-full img-placeholder rounded-[1rem]" src="./assets/gifs/loading.gif">
      </div>
      <div class="ml-4 flex flex-col justify-between leading-normal">
        <div class="">
          <!-- <p class="text-sm text-gray-600 flex items-center">
            <svg class="fill-current text-gray-500 w-3 h-3 mr-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
              <path d="M4 8V6a6 6 0 1 1 12 0v2h1a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2v-8c0-1.1.9-2 2-2h1zm5 6.73V17h2v-2.27a2 2 0 1 0-2 0zM7 6v2h6V6a3 3 0 0 0-6 0z" />
            </svg>
            Premium Content
          </p> -->
          <h4 class="text-main-500 font-bold">{{ podcastData.title }}</h4>

          <button class="transition-all duration-500 overflow-hidden mt-2 mb-0" (click)="isDescriptionOpen = !isDescriptionOpen">
            <p  [class.description-open]="isDescriptionOpen" class="text-[1.25rem] text-main-100 text-left text-gray-700 line-clamp-2 md:line-clamp-3" [innerHtml]="podcastData.description"></p>
        </button>
        </div>
        <div class="flex justify-start grid-cols-3 gap-3 mt-2">
          <div class="text-sm px-5 py-3 bg-shadow-500 rounded-[1rem]" *ngFor="let genre of genreNames">
            <p class="text-main-100 leading-none">{{ genre }}</p>
          </div>
        </div>
      </div>
    </div>
</div>
