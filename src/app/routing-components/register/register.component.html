<div class="mx-auto max-w-[41.25rem]  pb-[9.375rem] text-center ">
  <div class="content pt-6 pb-6 bg-shadow-700 rounded-[0.625rem] mx-3 px-6">
    <h1>{{ 'login_welcome' | translate }}</h1>
    <h4>{{ 'register_sub' | translate }}</h4>
    <form [formGroup]="registerForm" class="mt-5">
      <div>
        <label class="hidden" for="email">E-Mail</label>
        <input type="text"
          class="bg-shadow-500 px-[0.625rem] rounded-[0.625rem] h-[2.8125rem] w-[18.75rem]  text-main-100 font-semibold"
          formControlName="email" id="email" name="email" placeholder="E-Mail" required />
        <p id="register-email-error" class="mt-1 text-red-500" *ngIf="emailError">
          {{ 'invalid_email' | translate}}
        </p>
      </div>
      <div class="mt-3">
        <label class="hidden" for="username">{{ 'username' | translate}}</label>
        <input type="text"
          class="bg-shadow-500 px-[0.625rem] rounded-[0.625rem] h-[2.8125rem] w-[18.75rem]  text-main-100 font-semibold"
          formControlName="username" id="username" name="username" [placeholder]="'username' | translate" required />
        <p id="register-email-error" class="mt-1 text-red-500" *ngIf="usernameError">
          {{ 'invalid_username' | translate }}
        </p>
      </div>
            <div class="mt-5 text-left w-[18.75rem] mx-auto px-3">

        <input type="checkbox"
          class="bg-shadow-500 px-[0.625rem] mr-3  text-main-100 font-semibold"
          formControlName="emailOptInt" id="emailOptInt" name="emailOptInt" required />
          <label for="emailOptInt" [innerHtml]=" 'newsletter_opt_out' | translate"></label>
      </div>
      <p class="mt-3" [innerHtml]="'register_hint' | translate"></p>
      <button aria-label="connect wallet" (click)="connect()"
        class="mt-10 mx-auto text-[1.25rem] py-5 w-[17.5rem] font-semibold bg-main-500 rounded ring-1 ring-shadow-500">{{
        'connect_wallet' | translate }}</button>
    </form>

    <p class="mt-10">{{ 'already_registered' | translate }} <a class="underline font-semibold"
        [routerLink]="['/login']">{{ 'login' | translate }}</a></p>
    <hr class="w-[80%] mx-auto border-main-300 mt-10">
    <div class="mt-10">
      <p class="md:space-x-1 space-y-1 md:space-y-0 mb-4">
        <button aria-label="toggle register video"
          class="my-auto cursor-pointer mx-auto text-[1.25rem] px-5 py-3 bg-shadow-700 rounded-[0.625rem] text-main-500 font-semibold ring-1 ring-main-500"
          type="button" (click)="isRegisterVideoOpen = !isRegisterVideoOpen">
          {{ 'how_to_register' | translate}}
        </button>
      </p>
      <div [class.open]="isRegisterVideoOpen" class="overflow-hidden h-0 transition-all duration-500">
        <iframe *ngIf="isRegisterVideoOpen" width="100%" height="100%" src="https://www.youtube.com/embed/cl2eU12TiYY"
          title="YouTube video player" frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen></iframe>
      </div>
    </div>
  </div>
</div>
