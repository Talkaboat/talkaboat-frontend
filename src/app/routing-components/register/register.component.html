<div class="mx-auto max-w-[66rem]  pb-[15rem] text-center ">
  <div class="content pt-6 pb-6 bg-shadow-700 rounded-[1rem] mx-3 px-6">
    <h1>Welcome on board!</h1>
    <h4>Please fill the form below.</h4>
    <form [formGroup]="registerForm" class="mt-5">
      <div>
        <label class="hidden" for="email">E-Mail</label>
        <input type="text"
          class="bg-shadow-500 px-[1rem] rounded-[1rem] h-[4.5rem] w-[30rem]  text-main-100 font-semibold"
          formControlName="email" id="email" name="email" placeholder="E-Mail" required />
        <p id="register-email-error" class="mt-1 text-red-500" *ngIf="emailError">
          Please enter a valid email
        </p>
      </div>
      <div class="mt-3">
        <label class="hidden" for="username">Username</label>
        <input type="text"
          class="bg-shadow-500 px-[1rem] rounded-[1rem] h-[4.5rem] w-[30rem]  text-main-100 font-semibold"
          formControlName="username" id="username" name="username" placeholder="Username" required />
        <p id="register-email-error" class="mt-1 text-red-500" *ngIf="usernameError">
          Please enter an alphanumeric username with 3 to 16 characters
        </p>
      </div>
      <button aria-label="connect wallet" (click)="connect()"
        class="mt-10 mx-auto text-[2rem] py-5 w-[28rem] font-semibold bg-main-500 rounded ring-1 ring-shadow-500">{{
        'connect_wallet' | translate }}</button>
    </form>

    <p class="mt-10">Already on board? <a class="underline font-semibold"
        [routerLink]="['/login']">Login</a></p>
    <hr class="w-[80%] mx-auto border-main-300 mt-10">
    <div class="mt-10">
      <p class="md:space-x-1 space-y-1 md:space-y-0 mb-4">
        <button aria-label="toggle register video"
          class="my-auto cursor-pointer mx-auto text-[2rem] px-5 py-3 bg-shadow-700 rounded-[1rem] text-main-500 font-semibold ring-1 ring-main-500"
          type="button" (click)="isRegisterVideoOpen = !isRegisterVideoOpen">
          How to register?
        </button>
      </p>
      <div [class.open]="isRegisterVideoOpen" class="overflow-hidden h-0 transition-all duration-500">
        <iframe *ngIf="isRegisterVideoOpen" width="100%" height="100%" src="https://www.youtube.com/embed/kLzKwcrJr7E"
          title="YouTube video player" frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen></iframe>
      </div>
    </div>
  </div>
</div>
