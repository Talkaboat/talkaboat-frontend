<ul *ngIf="searchResults.results.length > 0" @list class="mx-auto max-w-[110rem] grid grid-cols-2  sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4 px-[2rem] ">
  <li @listItem *ngFor="let item of searchResults.results" class="mb-5 bg-shadow-700 rounded-[1rem] shadow-lg">
    <div class="mx-auto  rounded-[1rem]">
      <button class="shadow-lg rounded-[1rem]" (click)="play(item)">
        <img [class.hidden]="item.isLoading" (load)="item.isLoading = false" class="w-full mx-auto h-full img-placeholder rounded-[1rem]" [src]="item.image">
        <img *ngIf="item.isLoading" class="w-full mx-auto h-full img-placeholder rounded-[1rem]" src="./assets/gifs/loading.gif">
      </button>
      <div class="px-3 py-4">
        <h3 class="truncate"><a tabindex="0" [routerLink]="['/podcast' + (item.podcast ? '/episodes' : '')]" [queryParams]="item.podcast ? { 'ep': item.id, 'pd': null} : { 'pd': item.id, 'ep': null }"
          queryParamsHandling="merge">{{ item.title_original }}</a></h3>
        <h5 *ngIf="item.podcast" class="mt-3 truncate"><a [routerLink]="['/podcast']" [queryParams]="{ 'pd': item.podcast.id, 'ep': '' }"
          queryParamsHandling="merge" tabindex="0">{{item.podcast.title_original}}</a></h5>
        <p class="text-gray-700 text-[1.2rem] line-clamp-3 max-h-[4.5rem] overflow-hidden text-ellipsis text-base mt-2" [innerHtml]="item.description_original ">
        </p>
      </div>
    </div>
  </li>
</ul>
