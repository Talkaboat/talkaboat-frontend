<div class="mx-auto max-w-[110rem] grid grid-cols-2  sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4 px-[2rem] ">
  <div *ngFor="let item of searchResults.results" class="mb-5 bg-shadow-700 rounded-[1rem] shadow-lg">
    <div class="mx-auto  rounded-[1rem]">
      <button class="shadow-lg" (click)="play(item)"><img class="w-full mx-auto rounded-[1rem]" [src]="item.image"></button>
      <div class="px-3 py-4">
        <h3 class="truncate"><a tabindex="0">{{ item.title_original }}</a></h3>
        <h5 class="mt-3 truncate"><a tabindex="0">{{item.podcast?.title_original}}</a></h5>
        <p class="text-gray-700 text-[1.2rem] line-clamp-3 max-h-[4.5rem] overflow-hidden text-ellipsis text-base mt-2">
          Lorem ipsum dolor sit amet, consectetur adipisicing elit. Voluptatibus quia, nulla! Maiores et perferendis eaque, exercitationem praesentium nihil.
        </p>
      </div>
    </div>
