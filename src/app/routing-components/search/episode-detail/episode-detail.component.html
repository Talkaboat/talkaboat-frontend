<div class="w-full bg-shadow-400 flex-row overflow-hidden rounded-md">
  <div class="playlist-header grid grid-cols-5 p-4">
    <div class="col-span-1 mr-4 overflow-hidden rounded-md">
      <img class="object-cover object-center aspect-square mw-[14rem]" src="https://source.unsplash.com/random/1600x900?dog" alt="playlist.image"/>
    </div>
    <div class="col-span-4 h-full flex flex-col justify-between">
      <div class="flex justify-end">
        <div title="Delete Playlist" class="delete-button bg-shadow-500 rounded-full p-2 hover:bg-red-600 cursor-pointer">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
          </svg>
        </div>
      </div>
      <div class="flex-row">
        <div class="pl-4">Playlist</div>
        <input
         #playlistNameInput
         [(ngModel)]="playlistNameInputValue"
         class="w-full px-4 cursor-pointer mb-2 text-8xl h-fit bg-shadow-400 border-none rounded-lg"
         type="text"
         placeholder="Your Playlistname"
         (blur)="renamePlaylist()"
         (keyup.enter)="playlistNameInput.blur()"
         (keyup.escape)="playlistNameInput.blur()"
         (focus)="refreshCurrentPlaylistName()"
        />
      </div>
    </div>
  </div>
  <div class="bg-shadow-700 overflow-x-auto">
    <table class="table-auto playlist-table w-full">
      <thead class="text-left">
        <th>#</th>
        <th>Title</th>
        <th>Podcast</th>
        <th>Length</th>
      </thead>
      <tbody *ngIf="!playlistMock.tracks">
        <tr>
          <td colspan="4" class="text-center text-shadow-400 cursor-auto">No Episodes available!</td>
        </tr>
      </tbody>
      <tbody *ngIf="playlistMock.tracks">
        <!-- data properties
        <tr class="odd:bg-shadow-500 even:bg-shadow-600">
        </tr>
        -->
        <!-- row 2 -->
        <tr *ngFor="let track of playlistMock.tracks, index as i" class="odd:bg-shadow-500 even:bg-shadow-600 hover:bg-shadow-400">
          <ng-container *ngIf="track.episode">
            <th>{{i+1}}</th>
            <td>{{track.episode.title}}</td>
            <td>{{track.episode.podcast.title}}</td>
            <td>{{convertTime(track.episode.audio_length_sec)}}</td>
          </ng-container>

        </tr>
    </table>
  </div>
</div>
