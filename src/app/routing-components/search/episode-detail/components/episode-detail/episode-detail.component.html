<div class="mx-auto max-w-[80rem] bg-shadow-700">
  <div class="grid grid-cols-3 gap-2">
    <div class="col-span-2">
      <button aria-label="back navigation" *ngIf="canNavigateBack" (click)="backNavigation()">Back</button>
      <div class="grid grid-cols-3 gap-2 h-80 overflow-x-auto">
        <div>
          <img width="150" height="150" loading="lazy"
            class="mt-8 sm:mt-0 sm:order-2 px-3 max-w-[15rem] mx-auto w-full hover-up"
            [src]="currentEpisode.value.image" alt="Podcast-Episode image" />
            
            <div class="mx-auto max-w-[12rem] bg-shadow-700">
              <div class="grid grid-cols-3 gap-2">
                <button (click)="play()" class="play-pause-button" aria-label="play">
                  <svg class="ml-1 md:ml-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512">
                    <path
                      d="M361 215C375.3 223.8 384 239.3 384 256C384 272.7 375.3 288.2 361 296.1L73.03 472.1C58.21 482 39.66 482.4 24.52 473.9C9.377 465.4 0 449.4 0 432V80C0 62.64 9.377 46.63 24.52 38.13C39.66 29.64 58.21 29.99 73.03 39.04L361 215z" />
                  </svg>
                </button>
              </div>
            </div>
        </div>
        <div class="col-span-2 overflow-y-auto ">
          <h3>{{ currentEpisode.value.title }}</h3>
          <p>Ver√∂ffentlicht am {{ currentEpisode.value.pubDateInMilliseconds | date }}</p>
          <span>{{ currentEpisode.value.description }}</span>
        </div>
      </div>
    </div>
    <div>
      <!--<app-episode-list-view-header [podcastName]="episodeDetailRepositoryService.podcast" [userName]="episodeDetailRepositoryService.">
      </app-episode-list-view-header>-->
      <div class="overflow-y-auto h-80"><!--h-64-->
        <!--TODO align right as kasten-->
        <app-episode-list-view [episodes]="episodes"></app-episode-list-view>
      </div>
    </div>
  </div>
</div>

<div>
  <br>
  <hr>
  <app-comments-list></app-comments-list>
</div>
